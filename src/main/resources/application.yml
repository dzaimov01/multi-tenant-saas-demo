server:
  port: 8080

spring:
  application:
    name: multi-tenant-saas-demo
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/saas_demo}
    username: ${DB_USERNAME:saas}
    password: ${DB_PASSWORD:saas}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
  thymeleaf:
    cache: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

app:
  security:
    jwt:
      issuer: multi-tenant-saas-demo
      secret: ${JWT_SECRET:change-me-in-prod-please-change-me-32}
      ttl-minutes: 60
  tenant:
    base-domain: localhost
    header: X-Tenant-Id
  rate-limit:
    login-per-minute: 10

logging:
  level:
    root: INFO
    com.example.multitenant: DEBUG
